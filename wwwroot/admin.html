<!DOCTYPE html>

<head>

    <style>

        * {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .admin-container {

            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .admin-title {

            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .admin-section {

        }

        .admin-section-title {

            border-bottom: 3px solid #3498db;

            margin-bottom: 20px;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

            .admin-table th,
            .admin-table td {
                padding: 15px;
                text-align: left;
                border-bottom: 1px solid #ecf0f1;
            }

            .admin-table th {
                background: #34495e;
                color: white;
                font-weight: bold;
            }

            .admin-table tr:hover {
                background-color: #f8f9fa;
            }

        .admin-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            margin: 5px;
        }

        .admin-btn-primary {
            background: #3498db;
            color: white;
        }

            .admin-btn-primary:hover {
                background: #2980b9;
            }

        .admin-btn-success {
            background: #27ae60;
            color: white;
        }

            .admin-btn-success:hover {
                background: #229954;
            }

        .admin-btn-danger {
            background: #e74c3c;
            color: white;
        }

            .admin-btn-danger:hover {
                background: #c0392b;
            }

        .admin-form-group {
            margin-bottom: 15px;
        }

        .admin-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }

        .admin-input, .admin-select {
            width: 100%;
            padding: 10px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 16px;
        }

            .admin-input:focus, .admin-select:focus {
                outline: none;
                border-color: #3498db;
            }

        .admin-add-form {
            background: #f8f9fa;
            border: 2px dashed #bdc3c7;
            border-radius: 10px;
            padding: 25px;
            margin: 25px 0;
        }

        .admin-nav-buttons {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .status-available {
            color: #27ae60;
            font-weight: bold;
        }

        .status-unavailable {
            color: #e74c3c;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .admin-container {
                margin: 10px;
                padding: 20px;
            }

            .admin-nav-buttons {
                flex-direction: column;
            }

            .admin-btn {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1 class="admin-title">üõ†Ô∏è –ü–∞–Ω–µ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</h1>

        <div class="admin-nav-buttons">
            <button class="admin-btn admin-btn-primary" onclick="goBack()">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
            <button class="admin-btn admin-btn-success" onclick="refreshData()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
        </div>

        <div class="admin-section">
            <h2 class="admin-section-title">üìä –°–ø–∏—Å–æ–∫ –∫–∞—Ä—Ç—Ä–∏–¥–∂–µ–π</h2>

            <table class="admin-table">
                <thead>
                    <tr>
                        <th>–ú–æ–¥–µ–ª—å –∫–∞—Ä—Ç—Ä–∏–¥–∂–∞</th>
                        <th>–î–ª—è –ø—Ä–∏–Ω—Ç–µ—Ä–∞</th>
                        <th>–í—Å–µ–≥–æ</th>
                        <th>–ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–æ</th>
                        <th>–°–≤–æ–±–æ–¥–Ω–æ</th>
                        <th>–î–µ–π—Å—Ç–≤–∏—è</th>
                    </tr>
                </thead>
                <tbody id="cartridgeTableBody">
                    <!-- –î–∞–Ω–Ω—ã–µ –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
                </tbody>
            </table>
        </div>

        <div class="admin-add-form">
            <h3 class="admin-section-title">‚ûï –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π –∫–∞—Ä—Ç—Ä–∏–¥–∂</h3>

            <div class="admin-form-group">
                <label class="admin-label">–ú–æ–¥–µ–ª—å –∫–∞—Ä—Ç—Ä–∏–¥–∂–∞:</label>
                <select class="admin-select" id="newModel">
                    <option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ –º–æ–¥–µ–ª—å --</option>
                    <option value="HP 83X Black">HP 83X Black</option>
                    <option value="HP 83X Color">HP 83X Color</option>
                    <option value="Epson 79N Black">Epson 79N Black</option>
                    <option value="Canon 747">Canon 747</option>
                    <option value="HP 125A">HP 125A</option>
                    <option value="Samsung MLT-D101S">Samsung MLT-D101S</option>
                </select>
            </div>

            <div class="admin-form-group">
                <label class="admin-label">–î–ª—è –ø—Ä–∏–Ω—Ç–µ—Ä–∞:</label>
                <select class="admin-select" id="newPrinterId">
                    <option value="1">LaserJet Pro M404</option>
                    <option value="2">Color LaserJet Pro M255</option>
                    <option value="3">WorkForce Pro WF-4740</option>
                    <option value="4">Laser MF244dw</option>
                </select>
            </div>

            <div class="admin-form-group">
                <label class="admin-label">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ:</label>
                <input type="number" class="admin-input" id="newQuantity" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ" min="1">
            </div>

            <button class="admin-btn admin-btn-success" onclick="addNewCartridge()">‚úÖ –î–æ–±–∞–≤–∏—Ç—å –∫–∞—Ä—Ç—Ä–∏–¥–∂</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = "login.html";
        }

        async function loadCartridges() {
            try {
                const response = await fetch('https://localhost:7061/api/cartridges');
                const cartridges = await response.json();

                const tableBody = document.getElementById('cartridgeTableBody');
                tableBody.innerHTML = '';

                cartridges.forEach(cartridge => {
                    const row = `<tr>
                            <td><strong>${cartridge.cartridgeModel}</strong></td>
                            <td>${getPrinterName(cartridge.printerId)}</td>
                            <td>${cartridge.totalQuantity}</td>
                            <td>${cartridge.bookedQuantity}</td>
                            <td class="${cartridge.availableQuantity > 0 ? 'status-available' : 'status-unavailable'}">
                                ${cartridge.availableQuantity}
                            </td>
                            <td>
                                <button class="admin-btn admin-btn-danger" onclick="deleteCartridge(${cartridge.id})"
                                        title="–£–¥–∞–ª–∏—Ç—å –∫–∞—Ä—Ç—Ä–∏–¥–∂">
                                    üóëÔ∏è –£–¥–∞–ª–∏—Ç—å
                                </button>
                            </td>
                        </tr>`;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                const tableBody = document.getElementById('cartridgeTableBody');
                tableBody.innerHTML = '<tr><td colspan="6">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</td></tr>';
            }
        }

        function getPrinterName(printerId) {
            const printers = {
                1: 'LaserJet Pro M404',
                2: 'Color LaserJet Pro M255',
                3: 'WorkForce Pro WF-4740',
                4: 'Laser MF244dw'
            };
            return printers[printerId] || `–ü—Ä–∏–Ω—Ç–µ—Ä ${printerId}`;
        }

        function refreshData() {
            loadCartridges();
        }

        async function addNewCartridge() {
            const model = document.getElementById('newModel').value;
            const printerId = document.getElementById('newPrinterId').value;
            const quantity = document.getElementById('newQuantity').value;

            if (!model || !quantity) {
                alert('‚ùå –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
                return;
            }

            try {
                const response = await fetch('https://localhost:7061/api/cartridges', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        cartridgeModel: model,
                        printerId: parseInt(printerId),
                        totalQuantity: parseInt(quantity),
                        bookedQuantity: 0
                    })
                });

                if (response.ok) {
                    alert('‚úÖ –ö–∞—Ä—Ç—Ä–∏–¥–∂ —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω!');
                    document.getElementById('newModel').value = '';
                    document.getElementById('newQuantity').value = '';
                    loadCartridges();
                } else {
                    const error = await response.json();
                    alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏: ' + error.message);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –∫–∞—Ä—Ç—Ä–∏–¥–∂–∞');
            }
        }

        async function deleteCartridge(cartridgeId) {
            if (!confirm('‚ö†Ô∏è –í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –∫–∞—Ä—Ç—Ä–∏–¥–∂?')) {
                return;
            }

            try {
                const response = await fetch(`https://localhost:7061/api/cartridges/${cartridgeId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('‚úÖ –ö–∞—Ä—Ç—Ä–∏–¥–∂ —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω!');
                    loadCartridges();
                } else {
                    const error = await response.json();
                    alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏: ' + error.message);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –∫–∞—Ä—Ç—Ä–∏–¥–∂–∞');
            }
        }

        document.addEventListener('DOMContentLoaded', loadCartridges);
    </script>
</body>
</html>
